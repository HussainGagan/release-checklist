services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: release_checklist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d release_checklist"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  migrate:
    build:
      context: .
      target: builder
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/release_checklist
    depends_on:
      db:
        condition: service_healthy
    command: ["npm", "run", "db:push"]
    restart: "no"

  app:
    build:
      context: .
      target: runner
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/release_checklist
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:
